<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

This is the day that the Lord has made! 


  <div class="container">
    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="img"/>
      <div>
        <img src="./images/icon-view.svg">
      </div>
    </article>
     
    <article> 
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
        </p>

        <ul>
          <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="">3 days left</li>
        </ul>
    </article>

    <article class="avatar">
      <img src="./images/image-avatar.png" alt=""/>
      <p>
        Creation of <span>Sir Tee</span></p>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/isaacokusami"  target="_blank">Isaac Okusami</a>.
  </div>
</body>
</html>
